<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  // code here
  let fetchBtn = document.getElementById("fetch-post");
  let post = document.getElementById("post-title");
  fetchBtn.onclick = function () {
    let titoloPost = JSON.parse(localStorage.getItem("chiave"));
    post.innerHTML = titoloPost.title;
  };
</script>
