<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here
  let fetchBtn = document.getElementById("fetch-post");
  let saveBtn = document.getElementById("save-post");
  fetchBtn.onclick = function () {
    let response = fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => {
        return response.json();
      })
      .then((par) => (savePost = par));
  };

  let savePost = null;
  saveBtn.onclick = function () {
    localStorage.setItem("chiave", JSON.stringify(savePost));
  };
</script>
