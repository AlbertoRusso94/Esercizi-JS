<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  let fNameValue = document.getElementById("firstName");
  let lNameValue = document.getElementById("lastName");
  let ageValue = document.getElementById("age");
  let person = {
    firstName: fNameValue.value,
    lastName: lNameValue.value,
    age: ageValue.value,
  };
  let grabForm = document.querySelector("form");
  grabForm.dataset.dataPerson = JSON.stringify(person);
  console.log(grabForm, person);
</script>
