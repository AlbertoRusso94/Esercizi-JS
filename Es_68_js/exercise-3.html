<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  let sendForm = document.querySelector("form");
  sendForm.addEventListener("submit", async (evento) => {
    evento.preventDefault();
    let obj = {
      title: evento.target[0].value,
      completed: evento.target[1].checked,
    };
    let fetchPost = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "post",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(obj),
    });
    let response = await fetchPost.json();
  });
</script>
