<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  // code here
  let li = document.querySelectorAll(".hero-list-item");
  li.forEach((elLi) => {
    elLi.addEventListener("mouseover", (evento) => {
      evento.target.style.backgroundColor = "red";
    });
    elLi.addEventListener("mouseout", (evento) => {
      evento.target.style.backgroundColor = "white";
    });
  });
</script>
