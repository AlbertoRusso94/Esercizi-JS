<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  // code here

  async function objCall() {
    let response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    let data = await response.json();
    console.log(data);
    let elH2 = document.createElement("h2");
    elH2.innerHTML = data.title;
    let contenitore = document.getElementById("container");
    contenitore.append(elH2);
    let boxetta = document.createElement("input");
    boxetta.type = "checkbox";
    boxetta.checked = data.completed;
    container.append(boxetta);
  }
  objCall();
